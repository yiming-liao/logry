<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import {
        logry,
        error,
        BaseHandler,
      } from "https://cdn.jsdelivr.net/npm/logry/dist/index.js";

      const logger = logry({
        level: "trace",
        formatterConfig: {
          browser: {
            lineBreaksBefore: 1,
            lineBreaksAfter: 2,
          },
        },
      });

      logger.trace("Trace message", { traceId: "t-001" });
      logger.debug("Debug message", null, { scope: ["auth", "session"] });
      logger.info("Info message", { info: "some info" });
      logger.warn("Warning message", { warningCode: 42 });
      logger.error("Error message", { error: new Error("Oops!") });
      logger.fatal("Fatal message", new Error("Carshed!"));
    </script>
  </body>
</html>
