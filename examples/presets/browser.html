<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logry | Presets example</title>
    <link rel="icon" type="image/x-icon" href="/logry-logo-rounded.png" />
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        background-image:
          radial-gradient(circle at 15% 25%, rgba(199, 212, 213, 0.08) 0%),
          radial-gradient(circle at 70% 80%, rgba(142, 173, 183, 0.12) 0%),
          radial-gradient(circle at 85% 10%, rgba(0, 80, 120, 0.12) 0%),
          linear-gradient(140deg, #031522 0%);
      }
    </style>
  </head>

  <body>
    <script type="module">
      import { logry } from "https://cdn.jsdelivr.net/npm/logry/+esm";

      const context = { userId: "user_123" };
      const meta = { method: "POST", data: { status: 401 } };

      const p = logry({ id: "id-1", level: "trace", preset: "pretty" });
      const m = logry({ id: "id-3", level: "trace", preset: "minimal" });
      const v = logry({
        id: "id-4",
        level: "trace",
        preset: "verbose",
        context,
      });

      console.log("\n═══════════════════════════[ pretty ] ▼\n\n");

      p.info("This is a msg.");
      p.info("This is a msg.", meta);
      p.info("This is a msg.", meta, { scope: ["api", "user"] });

      console.log("\n═══════════════════════════[ minimal ] ▼\n\n");

      m.info("This is a msg.");
      m.info("This is a msg.", meta);
      m.info("This is a msg.", meta, { scope: ["api", "user"] });

      console.log("\n═══════════════════════════[ verbose ] ▼\n\n");

      v.info("This is a msg.");
      v.info("This is a msg.", meta);
      v.info("This is a msg.", meta, { scope: ["api", "user"] });
    </script>

    <p style="color: antiquewhite; margin: auto; padding-bottom: 240px">
      ✨ Press F12 to view the output in DevTools
    </p>
  </body>
</html>
