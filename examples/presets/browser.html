<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logry | Presets example</title>
    <link rel="icon" type="image/x-icon" href="/logry-logo-rounded.png" />
  </head>

  <body class="bg">
    <script type="module">
      import { logry } from "https://cdn.jsdelivr.net/npm/logry/dist/index.js";

      const context = { userId: "user_123" };
      const meta = { method: "POST", data: { status: 401 } };

      const p = logry({ id: "1", level: "trace", preset: "pretty" });
      const pe = logry({ id: "2", level: "trace", preset: "pretty-expanded" });
      const m = logry({ id: "3", level: "trace", preset: "minimal" });
      const v = logry({ id: "4", level: "trace", preset: "verbose", context });

      console.log(
        "\n═══════════════════════════[ pretty ]════════════════════════════\n\n",
      );

      p.fatal("This is a msg.");
      p.error("This is a msg.", meta);
      p.warn("This is a msg.", meta, { scope: ["api", "user"] });

      console.log(
        "\n═══════════════════════[ pretty-expanded ]═══════════════════════\n\n",
      );

      pe.info("This is a msg.");
      pe.debug("This is a msg.", meta);
      pe.trace("This is a msg.", meta, { scope: ["api", "user"] });

      console.log(
        "\n═══════════════════════════[ minimal ]═══════════════════════════\n\n",
      );

      m.fatal("This is a msg.");
      m.error("This is a msg.", meta);
      m.warn("This is a msg.", meta, { scope: ["api", "user"] });

      console.log(
        "\n═══════════════════════════[ verbose ]═══════════════════════════\n\n",
      );

      v.info("This is a msg.");
      v.debug("This is a msg.", meta);
      v.trace("This is a msg.", meta, { scope: ["api", "user"] });
    </script>

    <p
      style="
        color: antiquewhite;
        font-size: larger;
        font-family:
          &quot;Gill Sans&quot;, &quot;Gill Sans MT&quot;, Calibri,
          &quot;Trebuchet MS&quot;, sans-serif;
        margin: auto;
        padding-bottom: 240px;
      "
    >
      ✨ Press F12 to view the output in DevTools
    </p>

    <style>
      .bg {
        display: flex;
        height: 100vh;
        margin: 0;
        background-image:
          radial-gradient(circle at 15% 25%, rgba(199, 212, 213, 0.08) 0%),
          radial-gradient(circle at 70% 80%, rgba(142, 173, 183, 0.12) 0%),
          radial-gradient(circle at 85% 10%, rgba(0, 80, 120, 0.12) 0%),
          linear-gradient(140deg, #031522 0%);
      }
    </style>
  </body>
</html>
