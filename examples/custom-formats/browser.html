<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logry | Custom formats example</title>
    <link rel="icon" type="image/x-icon" href="/logry-logo-rounded.png" />
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        background-image:
          radial-gradient(circle at 15% 25%, rgba(199, 212, 213, 0.08) 0%),
          radial-gradient(circle at 70% 80%, rgba(142, 173, 183, 0.12) 0%),
          radial-gradient(circle at 85% 10%, rgba(0, 80, 120, 0.12) 0%),
          linear-gradient(140deg, #031522 0%);
      }
    </style>
  </head>

  <body>
    <script type="module">
      import { logry } from "../../dist/index.js";
      import { format1, format2, format3 } from "./browser-custom-formats.js";

      const meta = {
        system: "thrusters",
        stage: 1,
        health: { main: "ok", backup: "ok" },
      };

      const logger = logry({
        level: "trace",
        scope: ["api", "v1"],
        formatConfig: { context: { hide: false }, id: { hide: false } },
      });

      logger
        .child({ id: 1 })
        .info("ðŸš€ Launching app...", meta, { formatConfig: format1 });
      logger
        .child({ id: 2 })
        .info("ðŸš€ Launching app...", meta, { formatConfig: format2 });
      logger
        .child({ id: 3 })
        .info("ðŸš€ Launching app...", meta, { formatConfig: format3 });
    </script>

    <p style="color: antiquewhite; margin: auto; padding-bottom: 240px">
      âœ¨ Press F12 to view the output in DevTools
    </p>
  </body>
</html>
