<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ˜Ž Hit F12 to see the result</title>
    <style>
      body {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { logry } from "https://cdn.jsdelivr.net/npm/logry/dist/index.js";

      const context = {
        userId: "user_123",
        ip: "192.168.0.10",
      };

      const meta = {
        method: "POST",
        data: {
          path: "/login",
          status: 401,
        },
      };

      const prettyLogger = logry({
        level: "trace",
        id: "pretty",
        preset: "pretty",
      });
      const prettyMultiLineLogger = logry({
        level: "trace",
        id: "pretty-expanded",
        preset: "pretty-expanded",
      });
      const minimalLogger = logry({
        level: "trace",
        id: "minimal",
        preset: "minimal",
      });
      const verboseLogger = logry({
        level: "trace",
        id: "verbose",
        preset: "verbose",
        context,
      });

      console.log("\n------------------ pretty \n");
      prettyLogger.fatal("This is a preset - `pretty`", meta, {
        scope: ["api", "user"],
      });
      prettyLogger.error("This is a preset - `pretty`", meta);
      prettyLogger.warn("This is a preset - `pretty`");

      console.log("\n------------------ pretty-expanded \n");
      prettyMultiLineLogger.info("This is a preset - `pretty-expanded`", meta, {
        scope: ["api", "user"],
      });
      prettyMultiLineLogger.debug("This is a preset - `pretty-expanded`", meta);
      prettyMultiLineLogger.trace("This is a preset - `pretty-expanded`");

      console.log("\n------------------ minimal \n");
      minimalLogger.fatal("This is a preset - `minimal`", meta, {
        scope: ["api", "user"],
      });
      minimalLogger.error("This is a preset - `minimal`", meta);
      minimalLogger.warn("This is a preset - `minimal`");

      console.log("\n------------------ verbose \n");
      verboseLogger.info("This is a preset - `verbose`", meta, {
        scope: ["api", "user"],
      });
      verboseLogger.debug("This is a preset - `verbose`", meta);
      verboseLogger.trace("This is a preset - `verbose`");
    </script>
  </body>
</html>
