    <script type="module">
      import { logry } from "./dist/index.js";

      const logger = logry({
        id: `benchmark-test`,
        level: "debug",
        context: "1~~~",
        outputConfig: {
          browser: {
            contextSeparator: "  >>>  ",
            messagePrefix: " ",
          },
        },
      });

      logger
        .child({
          context: "2~~~",
          outputConfig: { browser: { hideDate: true } },
        })
        .warn("asdasd", { a: `qwe` });
      logger
        .child({
          context: "2~~~",
          outputConfig: {
            browser: { hideDate: true, contextSeparator: " ___ " },
          },
        })
        .warn("asdasd", { a: `qwe` });
    </script>
